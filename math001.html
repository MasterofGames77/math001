<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count</title>
</head>
<body>
    <h1>Multiplication App</h1>
    <h2>Please Enter Two Numbers</h2>
    <h4>The 1st number will be multiplied by the 2nd number</h4>

    <form>
        <label for="number1"><b>1st Number:</b></label>
        <input type="text" id="number1"><br>

        <label for="number2"><b>2nd Number:</b></label>
        <input type="text" id="number2"><br>

        <input type="button" onClick="multiplyNumber()" Value="Multiply" />
    </form>

    <p><b>The Product is: </b><br>
    <span id= "result"></span>
    </p>
</body>
<script src="math001.js"></script>
</html>
